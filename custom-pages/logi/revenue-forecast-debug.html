<!DOCTYPE html>
<html>
<head>
    <title>Debug Revenue Forecast</title>
</head>
<body>
    <h1>Debugging Revenue Forecast Dashboard</h1>
    <p>Open the browser console and reload revenue-forecast.html to see debug information.</p>
    
    <script>
    // This script will help debug the issue
    console.log('Debug script loaded');
    
    // Check if required libraries are loaded
    window.addEventListener('DOMContentLoaded', function() {
        console.log('=== Dashboard Debug Info ===');
        console.log('Chart.js loaded:', typeof Chart !== 'undefined');
        console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
        console.log('DashboardConfig loaded:', typeof DashboardConfig !== 'undefined');
        
        // Check for required elements
        setTimeout(() => {
            console.log('Week 1 chart canvas:', document.getElementById('daily-chart-1'));
            console.log('Category breakdown 1:', document.getElementById('category-breakdown-1'));
            console.log('Tab panes found:', document.querySelectorAll('.tab-pane').length);
            
            // Check if data is defined
            if (typeof forecastData !== 'undefined') {
                console.log('Forecast data loaded:', Object.keys(forecastData));
            } else {
                console.log('ERROR: forecastData is not defined');
            }
        }, 1000);
    });
    </script>
</body>
</html>
