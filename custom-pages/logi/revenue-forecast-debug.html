<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Revenue Forecast - Debug Version</title>
  <link href="assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container">
    <h1>Debug Version - Check Console</h1>
    <div id="status"></div>
  </div>

  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/chartjs.min.js"></script>
  <script src="assets/js/dashboard-config.js"></script>
  
  <script>
    console.log('=== REVENUE FORECAST DEBUG ===');
    const status = document.getElementById('status');
    
    try {
      console.log('1. Starting JavaScript execution');
      status.innerHTML += '<p>✓ JavaScript started</p>';
      
      // Test if we can define variables
      const testVar = 'test';
      console.log('2. Variable defined:', testVar);
      status.innerHTML += '<p>✓ Variables can be defined</p>';
      
      // Test if we can define the forecast data
      console.log('3. Defining forecastData...');
      const forecastData = {
        'W+1': {
          weekRange: 'Jun 2 - Jun 8, 2025',
          revenue: 18745000
        }
      };
      console.log('4. forecastData defined:', forecastData);
      status.innerHTML += '<p>✓ forecastData defined successfully</p>';
      
      // Test function definition
      console.log('5. Defining formatCurrency...');
      function formatCurrency(amount) {
        if (amount >= 1000000) {
          return '$' + (amount / 1000000).toFixed(2) + 'M';
        }
        return '$' + amount;
      }
      console.log('6. formatCurrency defined');
      status.innerHTML += '<p>✓ formatCurrency defined</p>';
      
      // Test function call
      const formatted = formatCurrency(1000000);
      console.log('7. formatCurrency(1000000) =', formatted);
      status.innerHTML += '<p>✓ formatCurrency works: ' + formatted + '</p>';
      
      console.log('8. All tests passed!');
      status.innerHTML += '<h2 style="color: green;">✓ All JavaScript tests passed!</h2>';
      
    } catch (error) {
      console.error('ERROR:', error);
      status.innerHTML += '<h2 style="color: red;">✗ Error: ' + error.message + '</h2>';
    }
  </script>
</body>
</html>
